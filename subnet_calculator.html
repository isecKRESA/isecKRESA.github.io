        <span class="info_h1"><h1>CIDR - Classless Inter Domain Routing</h1></span>
<p class="first_paragraph">CIDR - Classless Inter Domain Routing - was adopted to help ease the load imposed on internet and large network backbone 
routers by the increasing size of routing tables.</p> 
<p>
Large routing tables have several adverse effects:
</p><ul>
<li>
Routers require more memory in order to store and manipulate their routing tables which increases operation 
costs.
</li>
<li>
Routing latency is increased due to the large amount of data contained in the routing tables.
</li>
<li>
Network bandwidth usage is increased by routing updates when routers exchange their routing tables.
</li>
</ul>
<p></p>
<p>
A solution to these problems was found in CIDR. CIDR permits IP Address aggregation which in turn reduces the size of 
routing tables and so addresses the problems listed above.
</p>
<span class="info_h1"><h1>CIDR and IP Address Aggregation</h1></span>
<p>
So what is IP Address Aggregation? Quite simply, IP Address Aggregation means that several networks can be spanned by a single 
routing entry. Consider the following case:
</p>
<p>
Our router needs to route traffic for eight seperate networks through the same gateway (ip address 194.1.1.1):
</p>
<p>
</p><pre>ip route 66.100.50.0 255.255.255.224 194.1.1.1
ip route 66.100.50.32 255.255.255.224 194.1.1.1
ip route 66.100.50.64 255.255.255.224 194.1.1.1
ip route 66.100.50.96 255.255.255.224 194.1.1.1
ip route 66.100.50.128 255.255.255.224 194.1.1.1
ip route 66.100.50.160 255.255.255.224 194.1.1.1
ip route 66.100.50.192 255.255.255.224 194.1.1.1
ip route 66.100.50.224 255.255.255.224 194.1.1.1</pre>
<p></p>	
<p>
Without CIDR, our routing table would need to maintain a seperate entry for each of the eight individual networks.
</p>
<p>
As the eight example networks are contiguous, i.e. their address spaces follow numerically with no gaps, we can 
encapsulate all eight with a single CIDR route by simply changing the subnet mask:
</p>
<p>
</p><pre>ip route 66.100.50.0 255.255.255.0 194.1.1.1</pre>
<p></p>
<p>
It's easy to see the benefit of IP Address Aggregation and CIDR when we see the difference in routing table entries between 
the "before CIDR" and "after CIDR" cases above. This is a very simple example but it is easy to imagine how CIDR can help 
in the real world with much larger aggregations. 
</p>
<p>
CIDR brings with it its own simplified form of IP network address notation. Instead of using the network address and subnet mask, 
CIDR notation uses the network address followed by a slash ("/") and the number of mask bits. For example, taking the CIDR network 
from the above case:
</p><pre>66.100.50.0 255.255.255.0</pre>
would become 
<pre>66.100.50.0/24</pre>

<script>
    function subnetid(oct1, oct2, oct3, oct4, netmask) {
        var netaddress = ""; netmaskArr ="";
        netmaskArr = netmask.split(".");
        netaddress = (oct1 & netmaskArr[0])+"."+(oct2 & netmaskArr[1])+"."+(oct3 & netmaskArr[2])+"."+(oct4 & netmaskArr[3]);
        return netaddress;
    }
    function netmask(wildcardmask) {
        var wildcard = ""; wildcardmaskArr = "";
        wildcardmaskArr = wildcardmask.split(".");
        wildcard =  (~wildcardmaskArr[0] & 255)+"."+(~wildcardmaskArr[1] & 255)+"."+(~wildcardmaskArr[2] & 255)+"."+(~wildcardmaskArr[3] & 255);
        return wildcard;
    }
    function broadcastaddr(subnetid, invertmask) {
        var broadcast = ""; subnetidArr = ""; invertmaskArr = "";
        subnetidArr = subnetid.split(".");
        invertmaskArr = invertmask.split(".");
        broadcast = (subnetidArr[0] | invertmaskArr[0])+"."+(subnetidArr[1] | invertmaskArr[1])+"."+(subnetidArr[2] | invertmaskArr[2])+"."+(subnetidArr[3] | invertmaskArr[3]);
        return broadcast;
    }
        function invertmask(netmask) {
        var inverted = ""; netmaskArr = "";
        netmaskArr = netmask.split(".");
        inverted =  (~netmaskArr[0] & 255)+"."+(~netmaskArr[1] & 255)+"."+(~netmaskArr[2] & 255)+"."+(~netmaskArr[3] & 255);
        return inverted;
    }

    function hostrange (subnetid, broadcastaddr) {
        var hrange = ""; subnetidArr = ""; broadcastaddrArr = "";
        subnetidArr = subnetid.split(".");
        broadcastaddrArr = broadcastaddr.split(".");
        hrange = subnetidArr.join(".")+" - "+broadcastaddrArr.join(".");
        return hrange;
    }

    function decToHex(octet) {
        var ouroctet=octet; hexoctet = ""; hexdigits =  "0123456789ABCDEF";
        for (i=0; i<2; i++) {
            ascii = ouroctet & 15;
            hexoctet = hexdigits.charAt(ascii) + hexoctet;
            ouroctet = ouroctet >> 4;
        }
        return hexoctet;
    }

    function ipAddrToHex(oct1, oct2, oct3, oct4) {
        var hexaddr = "";
        hexaddr = decToHex(oct1)+"."+decToHex(oct2)+"."+decToHex(oct3)+"."+decToHex(oct4);
        return hexaddr;
    }
</script>
